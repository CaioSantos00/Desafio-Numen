<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="primaryBox">
        <h1>Pedra, Papel e Tesoura</h1>
        Selecione uma opção:
    <button class="button" id="pedra">🪨 Pedra</button>
    <button class="button" id="papel">📄 Papel</button>
    <button class="button" id="tesoura">✂️ Tesoura</button>
    <hr>
    <div id="boxHoldPlayerCpu">
        <div class="boxPlayers">
            <div class="titlePlayer">🧑 Jogador</div>
            <div id="player">Opção escolhida</div>
        </div>
        <div class="boxPlayers">
            <div class="titlePlayer">🖥️ Computador</div>
            <div id="CPU">Opção escolhida</div>
        </div>
    </div>
    <hr>
    <div id="boxPoints">
        Pontuação: <div class="button">Jogador: <span id="playerPointElement">0</span></div>
    <div class="button">Computador: <span id="cpuPointElement">0</span></div>
    <div class="button">Empates: <span id="empatePointElement">0</span></div>    
    <button class="button" id="reiniciar">Reiniciar</button>
    </div>
    <div id="boxResult"><h2>Resultado: </h2> <div id="result"></div></div>
    </div>
</body>
</html>
